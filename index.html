<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherboard</title>
    <script src="https://kit.fontawesome.com/b6aa32c5ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1 class="title">Weatherboard</h1>
        </header>
        <section class="curWeather hidden">
            <div class="hero">
                <div class="left">
                    <h2 id="city"></h2>
                    <h4 id="date"></h4>
                    <h4 id="coord"></h4>
                </div>
                <div class="right">
                    <img id="curIcon">
                </div>
            </div>
            <ul>
                <li id="curTemp"></li>
                <li id="curWind"></li>
                <li id="curHum"></li>
                <li id="curUV"></li>
            </ul>
        </section>
        <section class="forecast">
            <div class="dayCard hidden" id="day1">
                <h4 class="fDate"></h4>
                <img class="fImg" src="">
                <ul>
                    <li>Low: <span class="fLow"></span></li>
                    <li>High: <span class="fHigh"></span></li>
                    <li>Wind: <span class="fWind"></span>mph</li>
                    <li>Humidity: <span class="fHum"></span>%</li>
                </ul>
            </div>
            <div class="dayCard hidden" id="day2">
                <h4 class="fDate"></h4>
                <img class="fImg" src="">
                <ul>
                    <li>Low: <span class="fLow"></span></li>
                    <li>High: <span class="fHigh"></span></li>
                    <li>Wind: <span class="fWind"></span>mph</li>
                    <li>Humidity: <span class="fHum"></span>%</li>
                </ul>
            </div>
            <div class="dayCard hidden" id="day3">
                <h4 class="fDate"></h4>
                <img class="fImg" src="">
                <ul>
                    <li>Low: <span class="fLow"></span></li>
                    <li>High: <span class="fHigh"></span></li>
                    <li>Wind: <span class="fWind"></span>mph</li>
                    <li>Humidity: <span class="fHum"></span>%</li>
                </ul>
            </div>
            <div class="dayCard hidden" id="day4">
                <h4 class="fDate"></h4>
                <img class="fImg" src="">
                <ul>
                    <li>Low: <span class="fLow"></span></li>
                    <li>High: <span class="fHigh"></span></li>
                    <li>Wind: <span class="fWind"></span>mph</li>
                    <li>Humidity: <span class="fHum"></span>%</li>
                </ul>
            </div>
            <div class="dayCard hidden" id="day5">
                <h4 class="fDate"></h4>
                <img class="fImg" src="">
                <ul>
                    <li>Low: <span class="fLow"></span></li>
                    <li>High: <span class="fHigh"></span></li>
                    <li>Wind: <span class="fWind"></span>mph</li>
                    <li>Humidity: <span class="fHum"></span>%</li>
                </ul>
            </div>
        </section>
    </main>
    <nav id="sideNav">
        <form>
            <input class="searchField" type="text" placeholder="City or ZIP">
            <button class="submitBtn" type="submit">Search</button>
        </form>
        <div class="recent">
            <h3>Recent Searches</h3>
            <ul class="searchHistory">
            </ul>
        </div>
    </nav>
    <script src="./assets/script.js"></script>
</body>
</html>
